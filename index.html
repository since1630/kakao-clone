<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="autour" content="Shin" />
    <meta name="description" content="Welcome to my homepage" />
    <title>I Love fitness</title>
    <link href="styles.css" rel="stylesheet" />

    <style>
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
        animation: 1.5s rotation infinite ease-in-out;
      }

      @keyframes rotation {
        from {
          transform: none;
        }
        to {
          transform: translateX(10px) rotate(10deg) translateY(5px);
        }
      }
      
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
